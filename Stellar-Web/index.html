<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Web</title>
    <!-- Beast Mode v1.0 -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        canvas {
            display: block;
        }

        #hint {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0);
            font-size: 18px;
            letter-spacing: 2px;
            text-transform: uppercase;
            pointer-events: none;
            transition: color 1.5s ease;
            text-shadow: 0 0 10px rgba(100, 200, 255, 0.5);
        }

        #hint.visible {
            color: rgba(255, 255, 255, 0.7);
        }

        #settings {
            position: fixed;
            top: 50%;
            right: -350px;
            transform: translateY(-50%);
            width: 320px;
            max-height: 90vh;
            overflow-y: auto;
            background: rgba(10, 20, 40, 0.9);
            border: 1px solid rgba(100, 200, 255, 0.3);
            border-radius: 15px;
            padding: 25px;
            transition: right 0.5s ease;
            box-shadow: 0 0 30px rgba(100, 200, 255, 0.2);
        }

        #settings.visible {
            right: 20px;
        }

        #settings h2 {
            color: #fff;
            font-size: 20px;
            margin-bottom: 25px;
            text-align: center;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(100, 200, 255, 0.5);
        }

        .slider-group {
            margin-bottom: 18px;
        }

        .slider-group label {
            display: flex;
            justify-content: space-between;
            color: rgba(255, 255, 255, 0.8);
            font-size: 13px;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .slider-group label span {
            color: rgba(100, 200, 255, 0.9);
            font-weight: bold;
        }

        .section-title {
            color: rgba(100, 200, 255, 0.7);
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin: 20px 0 15px 0;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(100, 200, 255, 0.2);
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: linear-gradient(135deg, #64c8ff, #3a7bd5);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(100, 200, 255, 0.5);
            transition: transform 0.2s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: linear-gradient(135deg, #64c8ff, #3a7bd5);
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px rgba(100, 200, 255, 0.5);
        }

        #close-settings {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: linear-gradient(135deg, rgba(100, 200, 255, 0.2), rgba(58, 123, 213, 0.2));
            border: 1px solid rgba(100, 200, 255, 0.4);
            color: #fff;
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #close-settings:hover {
            background: linear-gradient(135deg, rgba(100, 200, 255, 0.4), rgba(58, 123, 213, 0.4));
            box-shadow: 0 0 20px rgba(100, 200, 255, 0.3);
        }

        #beast-mode {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            background: linear-gradient(135deg, rgba(255, 50, 100, 0.3), rgba(255, 150, 50, 0.3));
            border: 2px solid rgba(255, 100, 100, 0.6);
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: beastPulse 2s infinite;
        }

        #beast-mode:hover {
            background: linear-gradient(135deg, rgba(255, 50, 100, 0.5), rgba(255, 150, 50, 0.5));
            box-shadow: 0 0 30px rgba(255, 100, 100, 0.5);
            transform: scale(1.02);
        }

        #beast-mode:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            animation: none;
        }

        @keyframes beastPulse {
            0%, 100% { box-shadow: 0 0 10px rgba(255, 100, 100, 0.3); }
            50% { box-shadow: 0 0 25px rgba(255, 100, 100, 0.6); }
        }

        #countdown {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 120px;
            font-weight: bold;
            color: transparent;
            text-shadow: 0 0 40px rgba(255, 100, 100, 0.8);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 100;
        }

        #countdown.visible {
            opacity: 1;
            color: #fff;
            animation: countdownPulse 1s infinite;
        }

        @keyframes countdownPulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                text-shadow: 0 0 40px rgba(255, 100, 100, 0.8);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
                text-shadow: 0 0 80px rgba(255, 100, 100, 1), 0 0 120px rgba(255, 150, 50, 0.8);
            }
        }

        #beast-label {
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            font-weight: bold;
            color: #fff;
            letter-spacing: 8px;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(255, 100, 100, 0.8), 0 0 40px rgba(255, 150, 50, 0.6);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 100;
        }

        #beast-label.visible {
            opacity: 1;
            animation: beastLabelGlow 0.5s infinite alternate;
        }

        @keyframes beastLabelGlow {
            0% { text-shadow: 0 0 20px rgba(255, 100, 100, 0.8), 0 0 40px rgba(255, 150, 50, 0.6); }
            100% { text-shadow: 0 0 40px rgba(255, 100, 100, 1), 0 0 80px rgba(255, 150, 50, 1), 0 0 120px rgba(255, 200, 50, 0.8); }
        }

        #modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }

        #modal-overlay.visible {
            display: flex;
        }

        #modal {
            background: rgba(10, 20, 40, 0.95);
            border: 2px solid rgba(255, 100, 100, 0.5);
            border-radius: 20px;
            padding: 40px 50px;
            text-align: center;
            box-shadow: 0 0 60px rgba(255, 100, 100, 0.3);
            animation: modalAppear 0.5s ease;
        }

        @keyframes modalAppear {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        #modal h3 {
            color: #fff;
            font-size: 28px;
            margin-bottom: 30px;
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(255, 100, 100, 0.6);
        }

        .modal-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .modal-btn {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #yes-btn {
            background: linear-gradient(135deg, rgba(50, 255, 100, 0.3), rgba(100, 255, 150, 0.3));
            border: 2px solid rgba(100, 255, 100, 0.6);
            color: #fff;
        }

        #yes-btn:hover {
            background: linear-gradient(135deg, rgba(50, 255, 100, 0.5), rgba(100, 255, 150, 0.5));
            box-shadow: 0 0 30px rgba(100, 255, 100, 0.5);
            transform: scale(1.05);
        }

        #no-btn {
            background: linear-gradient(135deg, rgba(255, 50, 50, 0.3), rgba(255, 100, 100, 0.3));
            border: 2px solid rgba(255, 100, 100, 0.6);
            color: #fff;
        }

        #no-btn:hover {
            background: linear-gradient(135deg, rgba(255, 50, 50, 0.5), rgba(255, 100, 100, 0.5));
            box-shadow: 0 0 30px rgba(255, 100, 100, 0.5);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div id="hint">Double click to see advanced settings</div>

    <div id="countdown"></div>
    <div id="beast-label">BEAST MODE</div>

    <div id="modal-overlay">
        <div id="modal">
            <h3>Wanna see me do it again?</h3>
            <div class="modal-buttons">
                <button class="modal-btn" id="yes-btn">Yes</button>
                <button class="modal-btn" id="no-btn">No</button>
            </div>
        </div>
    </div>

    <div id="settings">
        <h2>Advanced Settings</h2>

        <div class="section-title">Movement</div>

        <div class="slider-group">
            <label>Node Speed <span id="speed-value">1.0</span></label>
            <input type="range" id="speed" min="0.1" max="3" step="0.1" value="1">
        </div>

        <div class="slider-group">
            <label>Z-Axis Speed <span id="zspeed-value">1.0</span></label>
            <input type="range" id="zspeed" min="0" max="3" step="0.1" value="1">
        </div>

        <div class="slider-group">
            <label>Camera Rotation <span id="rotation-value">0.5</span></label>
            <input type="range" id="rotation" min="0" max="2" step="0.1" value="0.5">
        </div>

        <div class="section-title">Appearance</div>

        <div class="slider-group">
            <label>Node Count <span id="count-value">120</span></label>
            <input type="range" id="count" min="20" max="300" step="10" value="120">
        </div>

        <div class="slider-group">
            <label>Node Size <span id="size-value">3.0</span></label>
            <input type="range" id="size" min="1" max="8" step="0.5" value="3">
        </div>

        <div class="slider-group">
            <label>Edge Thickness <span id="thickness-value">1.0</span></label>
            <input type="range" id="thickness" min="0.5" max="4" step="0.5" value="1">
        </div>

        <div class="section-title">3D Space</div>

        <div class="slider-group">
            <label>Connectivity Radius <span id="radius-value">180</span></label>
            <input type="range" id="radius" min="50" max="400" step="10" value="180">
        </div>

        <div class="slider-group">
            <label>Depth Range <span id="depth-value">600</span></label>
            <input type="range" id="depth" min="200" max="1200" step="50" value="600">
        </div>

        <div class="slider-group">
            <label>Perspective <span id="perspective-value">500</span></label>
            <input type="range" id="perspective" min="200" max="1000" step="50" value="500">
        </div>

        <button id="beast-mode">Click this to go Beast Mode</button>
        <button id="close-settings">Close</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const hint = document.getElementById('hint');
        const settings = document.getElementById('settings');
        const countdown = document.getElementById('countdown');
        const beastLabel = document.getElementById('beast-label');
        const modalOverlay = document.getElementById('modal-overlay');
        const beastModeBtn = document.getElementById('beast-mode');

        // Settings
        let config = {
            speed: 1,
            zSpeed: 1,
            rotation: 0.5,
            radius: 180,
            count: 120,
            size: 3,
            thickness: 1,
            depth: 600,
            perspective: 500
        };

        let nodes = [];
        let settingsVisible = false;
        let webOpacity = 0;
        let cameraAngleX = 0;
        let cameraAngleY = 0;
        let time = 0;
        let beastModeActive = false;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Node {
            constructor() {
                // 3D position centered around origin
                this.x = (Math.random() - 0.5) * canvas.width;
                this.y = (Math.random() - 0.5) * canvas.height;
                this.z = (Math.random() - 0.5) * config.depth;

                // 3D velocity
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.vz = (Math.random() - 0.5) * 2;

                // Normalize base speed
                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy + this.vz * this.vz);
                this.vx /= speed;
                this.vy /= speed;
                this.vz /= speed;

                // Unique oscillation parameters for organic movement
                this.phaseX = Math.random() * Math.PI * 2;
                this.phaseY = Math.random() * Math.PI * 2;
                this.phaseZ = Math.random() * Math.PI * 2;
                this.freqX = 0.5 + Math.random() * 1.5;
                this.freqY = 0.5 + Math.random() * 1.5;
                this.freqZ = 0.5 + Math.random() * 1.5;
            }

            update(dt) {
                // Linear movement
                this.x += this.vx * config.speed * 1.5;
                this.y += this.vy * config.speed * 1.5;
                this.z += this.vz * config.zSpeed * 1.5;

                // Add oscillating motion for more organic feel
                const oscillation = 0.3 * config.speed;
                this.x += Math.sin(time * this.freqX + this.phaseX) * oscillation;
                this.y += Math.cos(time * this.freqY + this.phaseY) * oscillation;
                this.z += Math.sin(time * this.freqZ + this.phaseZ) * oscillation * config.zSpeed;

                // Boundary wrapping for seamless 3D space
                const halfWidth = canvas.width / 2;
                const halfHeight = canvas.height / 2;
                const halfDepth = config.depth / 2;

                if (this.x < -halfWidth) this.x = halfWidth;
                if (this.x > halfWidth) this.x = -halfWidth;
                if (this.y < -halfHeight) this.y = halfHeight;
                if (this.y > halfHeight) this.y = -halfHeight;
                if (this.z < -halfDepth) this.z = halfDepth;
                if (this.z > halfDepth) this.z = -halfDepth;
            }

            // Apply camera rotation and project to 2D
            project() {
                // Rotate around Y axis (horizontal rotation)
                let x = this.x * Math.cos(cameraAngleY) - this.z * Math.sin(cameraAngleY);
                let z = this.x * Math.sin(cameraAngleY) + this.z * Math.cos(cameraAngleY);

                // Rotate around X axis (vertical tilt)
                let y = this.y * Math.cos(cameraAngleX) - z * Math.sin(cameraAngleX);
                z = this.y * Math.sin(cameraAngleX) + z * Math.cos(cameraAngleX);

                // Perspective projection
                const perspective = config.perspective;
                const scale = perspective / (perspective + z + config.depth / 2);

                return {
                    x: x * scale + canvas.width / 2,
                    y: y * scale + canvas.height / 2,
                    z: z,
                    scale: scale
                };
            }

            draw() {
                const projected = this.project();

                // Only draw if in front of camera
                if (projected.scale <= 0) return;

                const size = config.size * projected.scale * 1.5;
                const alpha = Math.min(1, projected.scale * 1.2) * webOpacity;

                // Main node
                ctx.beginPath();
                ctx.arc(projected.x, projected.y, size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(100, 200, 255, ${0.8 * alpha})`;
                ctx.fill();

                // Glow effect - larger for closer nodes
                ctx.beginPath();
                ctx.arc(projected.x, projected.y, size * 2.5, 0, Math.PI * 2);
                const gradient = ctx.createRadialGradient(
                    projected.x, projected.y, size,
                    projected.x, projected.y, size * 2.5
                );
                gradient.addColorStop(0, `rgba(100, 200, 255, ${0.3 * alpha})`);
                gradient.addColorStop(1, 'rgba(100, 200, 255, 0)');
                ctx.fillStyle = gradient;
                ctx.fill();
            }
        }

        function initNodes() {
            nodes = [];
            for (let i = 0; i < config.count; i++) {
                nodes.push(new Node());
            }
        }

        function get3DDistance(n1, n2) {
            const dx = n1.x - n2.x;
            const dy = n1.y - n2.y;
            const dz = n1.z - n2.z;
            return Math.sqrt(dx * dx + dy * dy + dz * dz);
        }

        function drawEdges() {
            for (let i = 0; i < nodes.length; i++) {
                const p1 = nodes[i].project();
                if (p1.scale <= 0) continue;

                for (let j = i + 1; j < nodes.length; j++) {
                    const dist3D = get3DDistance(nodes[i], nodes[j]);

                    if (dist3D < config.radius) {
                        const p2 = nodes[j].project();
                        if (p2.scale <= 0) continue;

                        const avgScale = (p1.scale + p2.scale) / 2;
                        const opacity = (1 - dist3D / config.radius) * avgScale * webOpacity;

                        ctx.beginPath();
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.strokeStyle = `rgba(100, 200, 255, ${opacity * 0.5})`;
                        ctx.lineWidth = config.thickness * avgScale;
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            // Clear with slight trail effect
            ctx.fillStyle = 'rgba(0, 0, 10, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            time += 0.016; // Approximate 60fps time step

            // Rotate camera
            cameraAngleY += 0.003 * config.rotation;
            cameraAngleX = Math.sin(time * 0.2) * 0.2 * config.rotation;

            // Fade in effect
            if (webOpacity < 1) {
                webOpacity += 0.008;
                if (webOpacity >= 1) {
                    webOpacity = 1;
                    hint.classList.add('visible');
                }
            }

            // Update all nodes
            nodes.forEach(node => node.update(0.016));

            // Sort nodes by Z for proper depth ordering (back to front)
            const sortedNodes = [...nodes].sort((a, b) => {
                const pA = a.project();
                const pB = b.project();
                return pA.z - pB.z;
            });

            // Draw edges first (behind nodes)
            drawEdges();

            // Draw nodes front to back
            sortedNodes.forEach(node => node.draw());

            requestAnimationFrame(animate);
        }

        // Slider update functions
        function updateSlider(id, value, displayValue) {
            const slider = document.getElementById(id);
            const display = document.getElementById(id + '-value') || document.getElementById(id.replace('-', '') + '-value');
            slider.value = value;
            if (display) {
                display.textContent = displayValue || value;
            }
        }

        function randomizeSliders() {
            // Randomize each slider within its range
            const randomInRange = (min, max, step) => {
                const steps = Math.floor((max - min) / step);
                return min + Math.floor(Math.random() * steps) * step;
            };

            // Speed
            config.speed = randomInRange(0.1, 3, 0.1);
            updateSlider('speed', config.speed, config.speed.toFixed(1));

            // Z-Axis Speed
            config.zSpeed = randomInRange(0, 3, 0.1);
            updateSlider('zspeed', config.zSpeed, config.zSpeed.toFixed(1));

            // Camera Rotation
            config.rotation = randomInRange(0, 2, 0.1);
            updateSlider('rotation', config.rotation, config.rotation.toFixed(1));

            // Node Count
            const newCount = randomInRange(20, 300, 10);
            if (newCount > nodes.length) {
                while (nodes.length < newCount) {
                    nodes.push(new Node());
                }
            } else {
                nodes.length = newCount;
            }
            config.count = newCount;
            updateSlider('count', config.count, config.count);

            // Node Size
            config.size = randomInRange(1, 8, 0.5);
            updateSlider('size', config.size, config.size.toFixed(1));

            // Edge Thickness
            config.thickness = randomInRange(0.5, 4, 0.5);
            updateSlider('thickness', config.thickness, config.thickness.toFixed(1));

            // Connectivity Radius
            config.radius = randomInRange(50, 400, 10);
            updateSlider('radius', config.radius, config.radius);

            // Depth Range
            config.depth = randomInRange(200, 1200, 50);
            updateSlider('depth', config.depth, config.depth);

            // Perspective
            config.perspective = randomInRange(200, 1000, 50);
            updateSlider('perspective', config.perspective, config.perspective);
        }

        function startBeastMode() {
            if (beastModeActive) return;
            beastModeActive = true;
            beastModeBtn.disabled = true;

            // Hide settings panel during beast mode
            settings.classList.remove('visible');
            hint.classList.remove('visible');

            // Show beast mode label and countdown
            beastLabel.classList.add('visible');
            countdown.classList.add('visible');

            let timeLeft = 10;
            countdown.textContent = timeLeft;

            // Randomize sliders rapidly (every 100ms)
            const randomizeInterval = setInterval(randomizeSliders, 100);

            // Countdown timer (every 1 second)
            const countdownInterval = setInterval(() => {
                timeLeft--;
                countdown.textContent = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    clearInterval(randomizeInterval);

                    // Hide countdown and label
                    countdown.classList.remove('visible');
                    beastLabel.classList.remove('visible');

                    // Show modal
                    modalOverlay.classList.add('visible');
                    beastModeActive = false;
                }
            }, 1000);
        }

        // Event Listeners
        window.addEventListener('resize', resize);

        window.addEventListener('dblclick', (e) => {
            // Don't open settings if clicking on modal
            if (e.target.closest('#modal-overlay')) return;

            if (!settingsVisible && !beastModeActive) {
                settings.classList.add('visible');
                hint.classList.remove('visible');
                settingsVisible = true;
            }
        });

        document.getElementById('close-settings').addEventListener('click', () => {
            settings.classList.remove('visible');
            settingsVisible = false;
            setTimeout(() => hint.classList.add('visible'), 500);
        });

        beastModeBtn.addEventListener('click', startBeastMode);

        document.getElementById('yes-btn').addEventListener('click', () => {
            modalOverlay.classList.remove('visible');
            beastModeBtn.disabled = false;
            // Start beast mode again
            setTimeout(startBeastMode, 300);
        });

        document.getElementById('no-btn').addEventListener('click', () => {
            window.close();
            // If window.close() doesn't work (most browsers block it), show a message
            document.body.innerHTML = '<div style="display:flex;justify-content:center;align-items:center;height:100vh;background:#000;color:#fff;font-size:24px;text-align:center;padding:20px;">Thanks for experiencing Beast Mode!<br><br>You can close this tab now.</div>';
        });

        // Slider handlers
        document.getElementById('speed').addEventListener('input', (e) => {
            config.speed = parseFloat(e.target.value);
            document.getElementById('speed-value').textContent = config.speed.toFixed(1);
        });

        document.getElementById('zspeed').addEventListener('input', (e) => {
            config.zSpeed = parseFloat(e.target.value);
            document.getElementById('zspeed-value').textContent = config.zSpeed.toFixed(1);
        });

        document.getElementById('rotation').addEventListener('input', (e) => {
            config.rotation = parseFloat(e.target.value);
            document.getElementById('rotation-value').textContent = config.rotation.toFixed(1);
        });

        document.getElementById('radius').addEventListener('input', (e) => {
            config.radius = parseInt(e.target.value);
            document.getElementById('radius-value').textContent = config.radius;
        });

        document.getElementById('count').addEventListener('input', (e) => {
            const newCount = parseInt(e.target.value);
            document.getElementById('count-value').textContent = newCount;

            if (newCount > nodes.length) {
                while (nodes.length < newCount) {
                    nodes.push(new Node());
                }
            } else {
                nodes.length = newCount;
            }
            config.count = newCount;
        });

        document.getElementById('size').addEventListener('input', (e) => {
            config.size = parseFloat(e.target.value);
            document.getElementById('size-value').textContent = config.size.toFixed(1);
        });

        document.getElementById('thickness').addEventListener('input', (e) => {
            config.thickness = parseFloat(e.target.value);
            document.getElementById('thickness-value').textContent = config.thickness.toFixed(1);
        });

        document.getElementById('depth').addEventListener('input', (e) => {
            config.depth = parseInt(e.target.value);
            document.getElementById('depth-value').textContent = config.depth;
        });

        document.getElementById('perspective').addEventListener('input', (e) => {
            config.perspective = parseInt(e.target.value);
            document.getElementById('perspective-value').textContent = config.perspective;
        });

        // Initialize
        resize();
        initNodes();
        animate();
    </script>
</body>
</html>
